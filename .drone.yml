kind: pipeline
type: docker
name: default

steps:
- name: clean
  image: mcr.microsoft.com/dotnet/core/sdk:3.0
  environment:
    qwe:
      from secret: qwe
  commands:
  - apt-get update -y
  - apt-get upgrade -y
  - apt-get install jq -y
  - touch temp.json
  - jq --arg qwe$ qwe '.test = $qwe' temp.json
  
trigger:
  branch:
  - master
