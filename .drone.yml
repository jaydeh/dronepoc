kind: pipeline
type: docker
name: default

steps:
- name: clean
  image: microsoft/dotnet:2.1-aspnetcore-runtime
  commands:
  - dotnet --version
  - dotnet clean Drone-POC/Core/Core.csproj

- name: build
  image: microsoft/dotnet:2.1-aspnetcore-runtime
  commands:
  - dotnet build Drone-POC/Core/Core.csproj
